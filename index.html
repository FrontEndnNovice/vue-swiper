<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue轮播图</title>
    <link rel="stylesheet" href="css/swiper.css">
    <style>
        *{
            list-style: none;
            text-decoration: none;
            margin: 0;
            padding: 0;
        }
        a{
            color: black;
        }
        #app{
            background-color: rgb(243, 241, 240);
        }
        .bigbox{
            margin-top: 100px;
            background-color: rgb(243, 241, 240);
        }
        .conter{
            width: 1200px;
            height: 400px;
            margin: 0 auto;
            /* border: solid 2px #e286d6; */
        }
        .conter-left{
            width: 190px;
            height: 400px;
            margin-right: 10px;
            /* border: solid 1px #7a7a7a; */
            float: left;
            background-color: #fff;
        }
        .conter-left ul li{
            font-family: 楷体;
            margin-top: 5px;
            margin-left: 5px;
            font-size: 14px;
        }
        .conter-left ul li span:hover{
            color:burlywood;
        }
        .conter-swiper{
            width: 600px;
            height: 400px;
            margin-right: 5px;
            /* border: solid 1px #704b4b; */
            float: left;
        }
        .conter-list{
            width: 180px;
            height: 400px;
            /* border: solid 1px #edf058; */
            float: left;
            position: relative;
        }
        .conter-list ul li{
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;
        }
        .conter-list img{
            width: 180px;
            height: 120px;
            margin-bottom: 10px;
            margin-top: 3px;
            transition: all 1s;
        }
        .conter .upsmall,
        .conter .nextsmall{
            width: 30px;
            height: 30px;
            display: block;
            background-color: rgb(206, 206, 146);
            opacity: 0.3;
            line-height: 30px;
            text-align: center;
            font-size: larger;
        }
        .conter .upsmall:hover,
        .conter .nextsmall:hover{
            opacity: 0.8;
        }
        .conter .upsmall{
            position: absolute;
            top: 185px;
            left: 0;
            z-index: 10;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
            cursor: pointer;
        }
        .conter .nextsmall{
            position: absolute;
            top: 185px;
            right: 0;
            z-index: 10;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            cursor: pointer;
        }
        .conter-list ul li.smallactive{
            z-index: 5;
            position: all 1s;
        }
        .conter-right{
            width: 200px;
            height: 400px;
            border: solid 1px #5867f0;
            float: right;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="bigbox">
            <div class="conter">
                <div class="conter-left">
                    <ul>
                        <li v-for="(item,index) in textlist" key="index">
                            <a href="#">
                                <span v-for="(child,i) in item" key="i">
                                    {{child}}/
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="conter-swiper">
                    <div class="box">
                        <a href="#">
                            <img v-for="(item, index) in imgList" v-show="index===count" :src="item" :key="index"
                             @mouseover="cleargo()" @mouseout="go()" :class="{lettershow:index===count}" alt="">
                        </a>
                        <span class="up" @mouseover="cleargo()" @mouseout="go()" @click="goup()"><</span>   
                        <span class="next" @mouseover="cleargo()" @mouseout="go()" @click = "gonext()">></span>
                        <ul class="ullist">
                            <li v-for="(item,u) in imgList" :class="{active:u===count}" @click = "count = u"></li>
                        </ul>
                    </div>
                </div>
                <div class="conter-list">
                    <div class="small">
                        <ul>
                            <li v-for="(item,l) in smallimg" key="l" :class="{smallactive: l == smallcount}">
                                <img v-for="(child,n) in item" :src="child" key="n" alt="">
                            </li>
                        </ul>
                        <span class="upsmall" @click="upsmall()"><</span>
                        <span class="nextsmall" @click="nextsmall()">></span>
                    </div>
                </div>
                <div class="conter-right">
                    <div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="box">
            <a href="#">
                <img v-for="(item, index) in imgList" v-show="index===count" :src="item" :key="index"
                 @mouseover="cleargo()" @mouseout="go()" :class="{lettershow:index===count}" alt="">
            </a>
            <span class="up" @mouseover="cleargo()" @mouseout="go()" @click="goup()"><</span>   
            <span class="next" @mouseover="cleargo()" @mouseout="go()" @click = "gonext()">></span>
            <ul class="ullist">
                <li v-for="(item,i) in imgList" :class="{active:i===count}" @click = "count = i"></li>
            </ul>
        </div> -->
    </div>

    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                imgList: [
                    "img/swiper/icon01.jpg",
                    "img/swiper/icon02.jpg",
                    "img/swiper/icon03.jpg",
                    "img/swiper/icon04.jpg"
                ],
                smallimg: [
                    ["img/smallswiper/small01.jpg","img/smallswiper/small02.jpg","img/smallswiper/small03.jpg"],
                    ["img/smallswiper/small04.jpg","img/smallswiper/small05.jpg","img/smallswiper/small06.jpg"],
                    ["img/smallswiper/small07.jpg","img/smallswiper/small08.jpg","img/smallswiper/small09.jpg"]
                ],
                count: 0,
                smallcount: 0,
                clear: null,
                textlist: [
                    ["家用电器"],
                    ["手机","运营商","数码"],
                    ["电脑","办公"],
                    ["家具","家居","家装","厨具"],
                    ["男装","女装","童装","内衣"],
                    ["美妆","个护清洁","宠物"],
                    ["女装","箱包","钟表","珠宝"],
                    ["男鞋","运动","户外"],
                    ["汽车","汽车用品","房产"],
                    ["母婴","玩具","乐器"],
                    ["食品","酒类","生鲜","特产"],
                    ["艺术","礼品鲜花","农资绿植"],
                    ["机票","酒店","旅游","生活"],
                    ["理财","众筹","白条","保险"],
                    ["安装","维修","清洗","二手"],
                    ["工业品"]
                ]
            },
            methods:{
                go() {
                    this.clear = setInterval(() => {
                        this.count++;
                        if(this.count === this.imgList.length){
                            this.count = 0;
                        }
                       
                       
                    },2000)
                },
                cleargo(){
                    clearInterval(this.clear)
                },
                goup() {
                    if(this.count === 0) {
                        this.count = this.imgList.length
                    }
                    this.count--;
                },
                gonext() {
                    this.count++;
                    if(this.count === this.imgList.length) {
                        this.count = 0
                    }
                   
                },
                upsmall() {
                    if(this.smallcount === 0) {
                        this.smallcount = this.smallimg.length;
                    }
                    this.smallcount--;
                },
                nextsmall() {
                    this.smallcount++;
                    if(this.smallcount === this.smallimg.length) {
                        this.smallcount = 0;
                    }
                }
            },
            mounted() {
                this.go();
                console.log(this.count);
            }

        })
    </script>
</body>
</html>
